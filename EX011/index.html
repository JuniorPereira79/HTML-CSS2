<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">

            <img src="imagens/imagem-g.png" alt="Imagem flexisivel">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>vamos ensinar a reproduzir audio</p>
        
        <audio preload="none" controls autoplay loop>

        </audio>
</body>
